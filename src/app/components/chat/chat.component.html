<div class="chat-container">
  <!-- Sidebar -->
  <div class="chat-sidebar">
    <input type="text" placeholder="Rechercher..." class="search-box">
    <ul class="contact-list">
      <li *ngFor="let c of conversations" (click)="selectConversation(c)"
          [class.active]="c.id === activeConversation.id">
        <span class="status online"></span>
        {{ c.name }}
      </li>
    </ul>
  </div>

  <!-- Main Chat -->
  <div class="chat-main">
    <div class="chat-header">
      <div>ConnectÃ© en : <strong>{{ currentUser }}</strong></div>
      <div>Salon : <strong>{{ activeConversation.name }}</strong></div>
    </div>

    <div class="chat-messages messages">
      <div *ngFor="let m of messages" [class.my-message]="m.sender === currentUser" class="message">
        <div class="message-header">
          <strong>{{ m.sender }}</strong>  <!-- âœ… Nom de lâ€™expÃ©diteur -->
        </div>
        <div class="message-content">
          {{ m.content }}
        </div>
        <div class="message-time" *ngIf="m.timeSent">
          {{ m.timeSent | date:'shortTime' }}
        </div>
      </div>
    </div>

    </div>
  </div>
</div>
